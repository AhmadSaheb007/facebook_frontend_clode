<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/assignment07_01style.css" rel="stylesheet">

<body>
    <div class="set-bgImg">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="background">
            <div class="signUp">
                <div class="signUpTitle-bar">
                    <label class="signUptxt"><b>Sign Up</b></label>
                    <i class="fa-solid fa-xmark iconColor"></i>
    
                </div>
                <label class="additionalTxt">It's quick and easy.</label>
                <br>
                <label class="dividerLine">___________________________________________</label>
                <br>
                <br>
                <input class="short-box" type="text" name="" value="" placeholder="First name">
                 &nbsp;
                <input class="short-box" type="text" name="" value="" placeholder="Surname">
                <br>
                <br>
                <input class= "long-box" type="number email" name="" value="" placeholder="Mobile number or email address">
                <br>
                <br>
                <input class= "long-box" type="password" name="" value="" placeholder="New password">
                <br>
                <br>
                <label class="titleBar">Date of Birth</label>
                <br>
                
                <div class="radio-box">
    
                    <div class="radio-border">
                        <label class="txtPadding">25</label>
                        <i class="fa-solid fa-angle-down icon"></i>
                    </div>
    
                    
                    <div class="radio-border">
                        <label class="txtPadding">Jul</label>
                        <i class="fa-solid fa-angle-down icon"></i>
                    </div>
    
                    
                    <div class="radio-border">
                        <label class="txtPadding">2023</label>
                        <i class="fa-solid fa-angle-down icon"></i>
                    </div>
    
    
                    
                </div>
                <br>
                <label class="titleBar">Gender?</label>
    
                <div class="radio-box">
    
                    <div class="radio-border">
                        <label class="txtPadding">Female</label>
                        <input type="radio" name="" value="">
                    </div>
    
                    <div class="radio-border">
                        <label class="txtPadding">Male</label>
                        <input type="radio" name="" value="">
                    </div>
    
                    <div class="radio-border">
                        <label class="txtPadding">Custom</label>
                        <input type="radio" name="" value="">
                    </div>
    
                </div>
    
                <p>
                    People who use our service may have uploaded your contact information to <br>
                    Facebook. <a href="#">Learn more.</a>
                    <br>
                    By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy</a><br>
                    You may receive SMS notifications from us and can opt out at any time.
                </p>
    
                <div class="btnAlligner">
                    <button type="button" class="signUpBtn"><b>Sign Up</b></button>
                </div>
                <br>
            </div>
    
        </div>
    </div>
